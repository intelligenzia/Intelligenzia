[build]
  command = "bun install && bun run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  BUN_VERSION = "1"

# Next.js requires the Netlify Next.js Runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect www to non-www (primary domain)
[[redirects]]
  from = "https://www.intelligenzia.fi/*"
  to = "https://intelligenzia.fi/:splat"
  status = 301
  force = true
